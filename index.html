<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bach Latent Space Explorer - 2038 Sequences</title>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/midi-player-js@2.0.6/browser/midiplayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #0d0d0d;
            --border-color: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --text-bright: #ffffff;
            --accent: #ffffff;
            --shadow: rgba(0,0,0,0.6);
        }

        body.light-mode {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8e8e8;
            --border-color: #d0d0d0;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-bright: #000000;
            --accent: #000000;
            --shadow: rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 25px 30px;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        h1 {
            font-weight: 700;
            font-size: 32px;
            color: var(--text-bright);
            margin: 0;
            letter-spacing: -0.5px;
        }
        .stats {
            font-size: 14px;
            color: #999;
            font-weight: 500;
        }
        .view-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Filter Panel */
        .filter-panel {
            background: var(--bg-secondary);
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 500px;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Visualization Panel */
        .visualization-panel {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
            height: 700px;
            transition: all 0.3s ease;
        }

        /* Side Panel */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .info-card h3 {
            font-size: 20px;
            margin-bottom: 18px;
            color: var(--text-bright);
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        /* Image Display */
        .image-container {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .image-container img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
        }

        /* Audio Controls */
        .audio-controls {
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .transport-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            background: var(--bg-primary);
            color: var(--accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: scale(1.05);
        }
        .control-btn.play-btn {
            width: 50px;
            height: 50px;
            background: var(--accent);
            color: var(--bg-primary);
            border: 2px solid var(--accent);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }
        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border: 2px solid var(--accent);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow);
            opacity: 0.9;
        }
        .btn-secondary {
            background: var(--bg-primary);
            color: var(--accent);
            border: 2px solid var(--accent);
        }
        .btn-secondary:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow);
        }

        /* Toggle Switch */
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .3s;
            border-radius: 26px;
            border: 2px solid var(--accent);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--accent);
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: var(--accent);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
            background-color: var(--bg-primary);
        }

        /* Dropdown */
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-primary);
            color: var(--text-bright);
        }
        select:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 8px var(--shadow);
        }
        select option {
            background: var(--bg-secondary);
            color: var(--text-bright);
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 2px solid var(--accent);
            z-index: 1000;
            display: none;
            transition: all 0.3s ease;
        }
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Info display */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 14px;
        }
        .info-item {
            padding: 8px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .info-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-value {
            color: var(--text-bright);
            font-size: 16px;
            margin-top: 2px;
            font-weight: 500;
        }

        /* Input fields */
        input[type="number"] {
            background: var(--bg-primary);
            color: var(--text-bright);
            border: 2px solid var(--accent);
            border-radius: 4px;
            padding: 5px;
            font-family: inherit;
            transition: all 0.2s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 8px var(--shadow);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            .visualization-panel {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üéπ Bach Latent Space Explorer</h1>
                <div class="stats" id="stats">Loading...</div>
            </div>
            <div class="view-options">
                <div class="switch-container" style="margin-right: 15px;">
                    <span>2D</span>
                    <label class="switch">
                        <input type="checkbox" id="view-toggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>3D</span>
                </div>
                <div class="switch-container" style="margin-right: 15px;">
                    <span>Relative</span>
                    <label class="switch">
                        <input type="checkbox" id="indexing-toggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Absolute</span>
                </div>
                <div class="switch-container" style="margin-right: 15px;">
                    <span>Hide Labels</span>
                    <label class="switch">
                        <input type="checkbox" id="labels-toggle">
                        <span class="slider"></span>
                    </label>
                    <span>Show Labels</span>
                </div>
                <button id="toggle-theme" class="btn btn-secondary">‚òÄÔ∏è Light Mode</button>
                <button id="reset-view" class="btn btn-secondary">Reset View</button>
            </div>
        </header>

        <div class="filter-panel">
            <select id="piece-filter">
                <option value="all">All Pieces (24)</option>
            </select>
            <div style="display: inline-block; margin-left: 20px;">
                <label for="sequence-index-input" style="font-size: 14px; margin-right: 8px; color: #e0e0e0;">Jump to Sequence (Absolute Index 0-2037):</label>
                <input type="number" id="sequence-index-input" min="0" max="2037" placeholder="0" style="width: 100px;">
                <button id="jump-to-sequence" class="btn btn-secondary" style="margin-left: 8px;">Go</button>
            </div>
        </div>

        <div class="main-layout">
            <div class="visualization-panel" id="plot-container"></div>

            <div class="side-panel">
                <div class="info-card">
                    <h3>Selected Sequence</h3>
                    <div class="info-grid" id="sequence-info">
                        <div class="info-item">
                            <div class="info-label">Sequence</div>
                            <div class="info-value">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Piece</div>
                            <div class="info-value">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">PC1</div>
                            <div class="info-value">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">PC2</div>
                            <div class="info-value">-</div>
                        </div>
                    </div>

                    <div class="image-container" id="image-container">
                        <p style="color: #999;">Click a point to view</p>
                    </div>

                    <div class="audio-controls" id="audio-controls" style="display: none;">
                        <div class="progress-container" id="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="transport-controls">
                            <button class="control-btn" id="prev-btn" title="Previous">‚óÄ</button>
                            <button class="control-btn play-btn" id="play-btn" title="Play/Pause">‚ñ∂</button>
                            <button class="control-btn" id="next-btn" title="Next">‚ñ∂‚ñ∂</button>
                            <button class="control-btn" id="auto-play-btn" title="Auto Play">‚ü≥</button>
                        </div>
                        <div style="text-align: center; margin-top: 10px; font-size: 13px; color: #666;">
                            <span id="audio-status">Ready</span> ‚Ä¢ <span id="audio-time">0:00 / 4:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading...</div>
    </div>

    <script>
        // Global state
        let allData = null;
        let filteredData = [];
        let selectedSequence = null;
        let is3D = true;
        let useAbsoluteIndexing = true;  // true = absolute (0-2037), false = relative (0-N per piece)
        let showLabels = false;  // Show measure labels on plot
        let isDarkMode = true;  // Dark mode by default
        let isPlaying = false;
        let isAutoPlay = false;
        let midiPlayer = null;
        let soundfontPlayer = null;

        // Initialize
        async function init() {
            showLoading("Loading sequences...");

            try {
                const response = await fetch('data/sequences_data.json');
                allData = await response.json();

                filteredData = allData.sequences;

                document.getElementById('stats').textContent =
                    `${allData.total_sequences} sequences ‚Ä¢ ${allData.total_pieces} pieces`;

                populatePieceFilter();
                createPlot();
                setupEventListeners();
                initMIDI();

                hideLoading();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading-text').textContent = 'Error loading data';
            }
        }

        function populatePieceFilter() {
            const select = document.getElementById('piece-filter');
            allData.pieces.forEach(piece => {
                const option = document.createElement('option');
                option.value = piece.id;
                option.textContent = `${piece.name} (${piece.count} sequences)`;
                select.appendChild(option);
            });
        }

        function createPlot() {
            const container = document.getElementById('plot-container');

            if (filteredData.length === 0) {
                container.innerHTML = '<div style="padding:20px;text-align:center;">No sequences to display</div>';
                return;
            }

            // Group by piece for coloring
            const pieceGroups = {};
            filteredData.forEach(seq => {
                if (!pieceGroups[seq.piece_id]) {
                    pieceGroups[seq.piece_id] = [];
                }
                pieceGroups[seq.piece_id].push(seq);
            });

            const traces = [];
            const colors = generateColors(allData.pieces.length);

            Object.entries(pieceGroups).forEach(([pieceId, sequences]) => {
                const piece = allData.pieces.find(p => p.id == pieceId);

                // Calculate z-axis values based on indexing mode
                const zValues = useAbsoluteIndexing
                    ? sequences.map(s => s.id)  // Absolute: 0-2037
                    : sequences.map((s, i) => i);  // Relative: 0-N per piece

                // Calculate text labels based on indexing mode
                let textLabels = null;
                if (showLabels) {
                    if (useAbsoluteIndexing) {
                        // Absolute mode: show measure number (id + 1)
                        textLabels = sequences.map(s => s.id + 1);
                    } else {
                        // Relative mode: show relative measure (1, 2, 3, ...)
                        textLabels = sequences.map((s, i) => i + 1);
                    }
                }

                const trace = is3D ? {
                    type: 'scatter3d',
                    mode: showLabels ? 'markers+text' : 'markers',
                    x: sequences.map(s => s.pc1),
                    y: sequences.map(s => s.pc2),
                    z: zValues,
                    text: textLabels,
                    textposition: 'top center',
                    name: piece ? piece.name : `Piece ${pieceId}`,
                    marker: {
                        size: 4,
                        color: colors[pieceId - 1],
                        opacity: 0.8
                    },
                    customdata: sequences.map(s => s.id)
                } : {
                    type: 'scattergl',
                    mode: showLabels ? 'markers+text' : 'markers',
                    x: sequences.map(s => s.pc1),
                    y: sequences.map(s => s.pc2),
                    text: textLabels,
                    textposition: 'top center',
                    name: piece ? piece.name : `Piece ${pieceId}`,
                    marker: {
                        size: 6,
                        color: colors[pieceId - 1],
                        opacity: 0.8
                    },
                    customdata: sequences.map(s => s.id)
                };

                traces.push(trace);
            });

            const layout = {
                autosize: true,
                height: 700,
                margin: { l: 10, r: 10, b: 10, t: 10 },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                hovermode: 'closest',
                legend: {
                    x: 0,
                    y: 1,
                    font: {
                        color: isDarkMode ? '#ffffff' : '#000000',
                        size: 12
                    },
                    bgcolor: isDarkMode ? 'rgba(26, 26, 26, 0.8)' : 'rgba(255, 255, 255, 0.8)',
                    bordercolor: isDarkMode ? '#ffffff' : '#000000',
                    borderwidth: 1
                }
            };

            if (is3D) {
                layout.scene = {
                    xaxis: { title: 'PC1' },
                    yaxis: { title: 'PC2' },
                    zaxis: { title: 'Time' },
                    camera: { eye: { x: 1.5, y: 1.5, z: 1.5 } }
                };
            } else {
                layout.xaxis = { title: 'PC1' };
                layout.yaxis = { title: 'PC2' };
            }

            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false
            };

            Plotly.newPlot('plot-container', traces, layout, config);

            document.getElementById('plot-container').on('plotly_click', function(data) {
                if (data.points && data.points.length > 0) {
                    const seqId = data.points[0].customdata;
                    const sequence = allData.sequences.find(s => s.id === seqId);
                    if (sequence) selectSequence(sequence);
                }
            });
        }

        function selectSequence(sequence) {
            selectedSequence = sequence;

            // Calculate relative measure within piece
            const piece = allData.pieces.find(p => p.id === sequence.piece_id);
            const pieceSequences = allData.sequences.filter(s => s.piece_id === sequence.piece_id);
            const relativeIndex = pieceSequences.findIndex(s => s.id === sequence.id);
            const relativeMeasure = relativeIndex + 1;  // 1-indexed

            // Update info
            const infoItems = document.querySelectorAll('#sequence-info .info-item .info-value');
            infoItems[0].textContent = `Abs: ${sequence.id} (0-idx) | Measure ${sequence.id + 1} | Rel: ${relativeIndex} (0-idx) | Rel Measure ${relativeMeasure}`;
            infoItems[1].textContent = sequence.piece_name;
            infoItems[2].textContent = sequence.pc1.toFixed(3);
            infoItems[3].textContent = sequence.pc2.toFixed(3);

            // Load image
            const imgContainer = document.getElementById('image-container');
            imgContainer.innerHTML = `<img src="images/${sequence.image}" alt="Sequence ${sequence.id}">`;

            // Show audio controls
            document.getElementById('audio-controls').style.display = 'block';

            // Load and play MIDI
            loadMIDI(sequence.midi);
        }

        async function initMIDI() {
            try {
                soundfontPlayer = await Soundfont.instrument(new AudioContext(), 'acoustic_grand_piano');
                console.log('MIDI initialized');
            } catch (error) {
                console.error('MIDI init error:', error);
            }
        }

        function loadMIDI(midiFile) {
            if (!soundfontPlayer) return;

            if (midiPlayer) {
                midiPlayer.stop();
            }

            midiPlayer = new MidiPlayer.Player(function(event) {
                if (event.name === 'Note on' && soundfontPlayer) {
                    soundfontPlayer.play(event.noteName, soundfontPlayer.context.currentTime, {
                        duration: event.duration / 1000,
                        gain: event.velocity / 100
                    });
                }
            });

            // Stop all notes when MIDI ends to prevent reverb tail
            midiPlayer.on('endOfFile', function() {
                isPlaying = false;
                document.getElementById('play-btn').textContent = '‚ñ∂';
                document.getElementById('progress-bar').style.width = '100%';
                highlightPlayingDot(false); // Remove highlight when finished

                // Stop the audio context to cut off reverb immediately
                if (soundfontPlayer && soundfontPlayer.context) {
                    const ctx = soundfontPlayer.context;
                    // Create a very short fade out to avoid clicking
                    if (ctx.state === 'running') {
                        const gainNode = ctx.createGain();
                        gainNode.gain.setValueAtTime(1, ctx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
                    }
                }

                // Auto-advance to next sequence
                playNext();
            });

            fetch(`midi/${midiFile}`)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => {
                    midiPlayer.loadArrayBuffer(arrayBuffer);
                    if (isAutoPlay) {
                        playMIDI();
                    }
                })
                .catch(error => console.error('Error loading MIDI:', error));
        }

        function highlightPlayingDot(isHighlight) {
            console.log('=== highlightPlayingDot called ===');
            console.log('isHighlight:', isHighlight);
            console.log('selectedSequence:', selectedSequence);
            console.log('is3D:', is3D);

            if (!selectedSequence) {
                console.log('No selected sequence!');
                return;
            }

            const plot = document.getElementById('plot-container');
            if (!plot || !plot.data) {
                console.log('No plot found!');
                return;
            }

            console.log('Plot has', plot.data.length, 'traces');

            if (isHighlight) {
                // Simple: Add a diamond marker at the exact coordinates
                const zCoord = useAbsoluteIndexing ?
                    selectedSequence.id :
                    filteredData.findIndex(s => s.id === selectedSequence.id);

                console.log('Adding diamond at:', selectedSequence.pc1, selectedSequence.pc2, zCoord);

                // Create neon glow effect with multiple layers
                const glowTrace = is3D ? {
                    type: 'scatter3d',
                    mode: 'markers',
                    x: [selectedSequence.pc1],
                    y: [selectedSequence.pc2],
                    z: [zCoord],
                    marker: {
                        size: 14,
                        color: '#ff0066',
                        symbol: 'diamond',
                        opacity: 0.3,
                        line: { color: '#ff0066', width: 0 }
                    },
                    name: 'üéµglow',
                    showlegend: false,
                    hoverinfo: 'skip'
                } : {
                    type: 'scattergl',
                    mode: 'markers',
                    x: [selectedSequence.pc1],
                    y: [selectedSequence.pc2],
                    marker: {
                        size: 20,
                        color: '#ff0066',
                        symbol: 'diamond',
                        opacity: 0.3,
                        line: { color: '#ff0066', width: 0 }
                    },
                    name: 'üéµglow',
                    showlegend: false,
                    hoverinfo: 'skip'
                };

                const diamondTrace = is3D ? {
                    type: 'scatter3d',
                    mode: 'markers',
                    x: [selectedSequence.pc1],
                    y: [selectedSequence.pc2],
                    z: [zCoord],
                    marker: {
                        size: 8,
                        color: '#ff0066',
                        symbol: 'diamond',
                        opacity: 1,
                        line: { color: '#ff99bb', width: 1 }
                    },
                    name: 'üéµ',
                    showlegend: false,
                    hoverinfo: 'skip'
                } : {
                    type: 'scattergl',
                    mode: 'markers',
                    x: [selectedSequence.pc1],
                    y: [selectedSequence.pc2],
                    marker: {
                        size: 12,
                        color: '#ff0066',
                        symbol: 'diamond',
                        opacity: 1,
                        line: { color: '#ff99bb', width: 1 }
                    },
                    name: 'üéµ',
                    showlegend: false,
                    hoverinfo: 'skip'
                };

                console.log('Diamond trace:', diamondTrace);

                try {
                    Plotly.addTraces(plot, [glowTrace, diamondTrace]);
                    console.log('Diamond added! New trace count:', plot.data.length);
                } catch (error) {
                    console.error('Error adding diamond:', error);
                }
            } else {
                // Remove both the diamond and glow (last 2 traces)
                console.log('Removing diamond...');
                if (plot.data.length >= 2 &&
                    plot.data[plot.data.length - 1].name === 'üéµ' &&
                    plot.data[plot.data.length - 2].name === 'üéµglow') {
                    Plotly.deleteTraces(plot, [plot.data.length - 2, plot.data.length - 1]);
                    console.log('Diamond and glow removed!');
                } else {
                    console.log('No diamond found to remove');
                }
            }
        }

        function playNext() {
            if (!selectedSequence) return;
            const idx = filteredData.findIndex(s => s.id === selectedSequence.id);
            if (idx < filteredData.length - 1) {
                // Set autoplay so it starts immediately when MIDI loads
                isAutoPlay = true;
                selectSequence(filteredData[idx + 1]);
            }
        }

        function playMIDI() {
            if (!midiPlayer) return;

            if (isPlaying) {
                midiPlayer.pause();
                isPlaying = false;
                document.getElementById('play-btn').textContent = '‚ñ∂';
                highlightPlayingDot(false); // Remove highlight
            } else {
                midiPlayer.play();
                isPlaying = true;
                document.getElementById('play-btn').textContent = '‚è∏';
                highlightPlayingDot(true); // Add highlight

                // Update progress
                const interval = setInterval(() => {
                    if (!isPlaying) {
                        clearInterval(interval);
                        return;
                    }
                    const progress = (midiPlayer.getSongPercentRemaining() * 100);
                    document.getElementById('progress-bar').style.width = (100 - progress) + '%';
                }, 100);
            }
        }

        function setupEventListeners() {
            document.getElementById('view-toggle').addEventListener('change', (e) => {
                is3D = e.target.checked;
                // Preserve the current filter when toggling view
                const currentFilterValue = document.getElementById('piece-filter').value;
                if (currentFilterValue !== 'all') {
                    filteredData = allData.sequences.filter(s => s.piece_id == currentFilterValue);
                }
                createPlot();
            });

            document.getElementById('indexing-toggle').addEventListener('change', (e) => {
                useAbsoluteIndexing = e.target.checked;

                // Preserve the current filter when toggling indexing
                const currentFilterValue = document.getElementById('piece-filter').value;
                if (currentFilterValue !== 'all') {
                    filteredData = allData.sequences.filter(s => s.piece_id == currentFilterValue);
                }

                createPlot();
            });

            document.getElementById('labels-toggle').addEventListener('change', (e) => {
                showLabels = e.target.checked;
                createPlot();
            });

            document.getElementById('toggle-theme').addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                const btn = document.getElementById('toggle-theme');

                if (isDarkMode) {
                    document.body.classList.remove('light-mode');
                    btn.textContent = '‚òÄÔ∏è Light Mode';
                } else {
                    document.body.classList.add('light-mode');
                    btn.textContent = 'üåô Dark Mode';
                }

                // Redraw plot with new legend colors
                createPlot();
            });

            document.getElementById('reset-view').addEventListener('click', () => {
                document.getElementById('piece-filter').value = 'all';
                filteredData = allData.sequences;
                createPlot();
            });

            document.getElementById('piece-filter').addEventListener('change', (e) => {
                const pieceId = e.target.value;
                if (pieceId === 'all') {
                    filteredData = allData.sequences;
                } else {
                    filteredData = allData.sequences.filter(s => s.piece_id == pieceId);
                }
                createPlot();
            });

            document.getElementById('jump-to-sequence').addEventListener('click', () => {
                const inputField = document.getElementById('sequence-index-input');
                const absoluteIndex = parseInt(inputField.value);

                if (isNaN(absoluteIndex) || absoluteIndex < 0 || absoluteIndex >= allData.sequences.length) {
                    alert(`Please enter a valid absolute index between 0 and ${allData.sequences.length - 1}`);
                    return;
                }

                // Get the sequence by absolute index
                const sequence = allData.sequences.find(s => s.id === absoluteIndex);
                if (sequence) {
                    selectSequence(sequence);
                } else {
                    alert(`Sequence with index ${absoluteIndex} not found`);
                }
            });

            // Allow Enter key to trigger jump
            document.getElementById('sequence-index-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('jump-to-sequence').click();
                }
            });

            document.getElementById('play-btn').addEventListener('click', playMIDI);

            document.getElementById('prev-btn').addEventListener('click', () => {
                if (!selectedSequence) return;
                const idx = filteredData.findIndex(s => s.id === selectedSequence.id);
                if (idx > 0) selectSequence(filteredData[idx - 1]);
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                if (!selectedSequence) return;
                const idx = filteredData.findIndex(s => s.id === selectedSequence.id);
                if (idx < filteredData.length - 1) selectSequence(filteredData[idx + 1]);
            });

            document.getElementById('auto-play-btn').addEventListener('click', () => {
                isAutoPlay = !isAutoPlay;
                document.getElementById('auto-play-btn').style.background = isAutoPlay ? '#764ba2' : '#667eea';
            });
        }

        function darkenColor(hex, factor = 0.7) {
            // Convert hex to RGB
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);

            // Darken by multiplying each channel
            const newR = Math.round(r * factor);
            const newG = Math.round(g * factor);
            const newB = Math.round(b * factor);

            // Convert back to hex
            return '#' +
                   newR.toString(16).padStart(2, '0') +
                   newG.toString(16).padStart(2, '0') +
                   newB.toString(16).padStart(2, '0');
        }

        function generateColors(n) {
            // Exact color scheme from classification plot
            // Maps to tonics: C, C#, D, Eb, E, F, F#, G, Ab, A, Bb, B
            const keyColorsBase = [
                '#FF4444',  // C
                '#00CED1',  // C#
                '#FFD700',  // D
                '#40E0D0',  // Eb
                '#FF6347',  // E
                '#9370DB',  // F
                '#FF1493',  // F#
                '#32CD32',  // G
                '#FF8C00',  // Ab
                '#ADFF2F',  // A
                '#FF00FF',  // Bb
                '#1E90FF',  // B
            ];

            // Map piece indices to tonic colors
            // Pieces alternate Major/Minor: C_Major, C_Minor, C#_Major, C#_Minor, etc.
            const keyTonics = ["C", "C", "C#", "C#", "D", "D", "Eb", "Eb", "E", "E", "F", "F",
                              "F#", "F#", "G", "G", "Ab", "Ab", "A", "A", "Bb", "Bb", "B", "B"];
            const uniqueTonics = ["C", "C#", "D", "Eb", "E", "F", "F#", "G", "Ab", "A", "Bb", "B"];

            const colors = [];
            for (let i = 0; i < n; i++) {
                const tonic = keyTonics[i];
                const tonicIdx = uniqueTonics.indexOf(tonic);
                const baseColor = keyColorsBase[tonicIdx];

                // Even indices (0, 2, 4...) are Major, odd indices (1, 3, 5...) are Minor
                const isMinor = (i % 2 === 1);

                // Darken minor keys
                const color = isMinor ? darkenColor(baseColor, 0.7) : baseColor;
                colors.push(color);
            }
            return colors;
        }

        function showLoading(text) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading-text').textContent = text;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Start
        window.addEventListener('load', init);
